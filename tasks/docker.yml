---
- name: docker | Install dependencies
  ansible.builtin.apt:
    state: latest
    update_cache: true
    name:
      - apt-transport-https
  tags:
    - docker
    - system

- name: docker | DEB architecture
  ansible.builtin.shell: dpkg --print-architecture
  register: deb_architecture
  changed_when: false
  tags:
    - docker

- name: "docker | Add Docker archive key: {{ docker_key_file }}"
  ansible.builtin.get_url:
    url: "{{ docker_key_url }}"
    dest: "{{ docker_key_file }}"
    mode: "0644"
  tags:
    - docker

- name: docker | Add Docker repository
  ansible.builtin.apt_repository:
    state: present
    update_cache: true
    repo: "deb [arch={{ deb_architecture.stdout }} signed-by={{ docker_key_file }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release | lower }} stable"
    filename: docker
  tags:
    - docker

- name: docker | Install packages
  ansible.builtin.apt:
    state: latest
    update_cache: true
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
      - docker-buildx-plugin
  tags:
    - docker

- name: docker | Set Docker service state
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  tags:
    - docker
